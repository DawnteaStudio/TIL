name: Update BOJ/PGM README

on:
  push:
    paths:
      - '백준/**'
      - '프로그래머스/**'   # ✅ Programmers 소스 추가
      - 'README.md'
  workflow_dispatch:
    inputs:
      problem_numbers:
        description: '추가할 문제 번호(공백 구분)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run organizer script
        env:
          INPUT_PROBLEM_NUMBERS: ${{ github.event.inputs.problem_numbers }}
        run: |
          python .github/workflows/update_baekjoon.py  # 파일명 유지 시 그대로 사용

      - name: Commit & Push changes (if any)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --cached --quiet || git commit -m "Update coding-test index"
          git push
