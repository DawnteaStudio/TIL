name: Update BOJ README

on:
  push:
    paths:
      - '백준/**'
      - 'README.md'
  workflow_dispatch:  # 수동 실행 가능
     inputs:
       problem_numbers:
         description: '추가할 문제 번호를 공백으로 구분'
         required: false
         default: ''
  
jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 코드 가져오기
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.BAEKJOON_TOKEN }}

      # Python 환경 준비
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # README 업데이트
      - name: Generate README
        env:
          INPUT_PROBLEM_NUMBERS: ${{ github.event.inputs.problem_numbers }}
        run: python .github/workflows/update_baekjoon.py

      # 변경사항 커밋 & push
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff-index --quiet HEAD || git commit -m "Update BOJ README"
          git push
